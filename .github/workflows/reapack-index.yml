name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. ÁîüÊàêÂèåÁâàÊú¨Á¥¢Âºï (Standard + CN)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          echo "üîπ Generating Standard Index (index.xml)..."
          # A. ÁîüÊàêÊ†áÂáÜÁâà
          # ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂä†‰∏ä --no-commitÔºåÁ¶ÅÊ≠¢ÂÆÉÂºπÂá∫ [y/N] ‰∫§‰∫íÊèêÁ§∫
          reapack-index --scan Release --no-commit
          
          echo "üîπ Generating China Index (index-cn.xml)..."
          # B. ÁîüÊàê‰∏≠ÂõΩÁâà
          # ÂÖ≥ÈîÆ‰øÆÊîπÔºöÂä†‰∏ä --no-commitÔºåÁ¶ÅÊ≠¢ÂÆÉÂºπÂá∫ [y/N] ‰∫§‰∫íÊèêÁ§∫
          reapack-index \
            --output index-cn.xml \
            --scan Release \
            --url-template "https://mirror.ghproxy.com/https://github.com/${{ github.repository }}/raw/\$commit/\$path" \
            --no-commit

          echo "‚úÖ Verification (Check URL pattern):"
          grep "mirror.ghproxy.com" index-cn.xml | head -n 1 || echo "Waiting for commit..."

      # 4. Êé®ÈÄÅÊõ¥Êîπ (‰øÆÊ≠£ÁâàÔºöÂÖà Add ÊâÄÊúâÊñá‰ª∂ÔºåÁ°Æ‰øùÊçïËé∑Êñ∞ÁîüÊàêÁöÑÊñá‰ª∂)
      - name: Push changes
        run: |
          # --- Èò∂ÊÆµ‰∏ÄÔºöÂáÜÂ§áÊèê‰∫§ ---
          git fetch origin main
          
          # ÂÖ≥ÈîÆÁÇπÔºö‰∏çÁÆ°Êñá‰ª∂ÊòØ‰øÆÊîπÁöÑËøòÊòØÊñ∞ÁîüÊàêÁöÑÔºåÂÖ®ÈÉ®Âä†ÂÖ•ÊöÇÂ≠òÂå∫
          git add -A
          
          # Ê£ÄÊü•ÊöÇÂ≠òÂå∫ÊòØÂê¶ÊúâÂÜÖÂÆπ
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: update ReaPack index (Standard & CN)"
          
          # --- Èò∂ÊÆµ‰∫åÔºöÂæ™ÁéØÈáçËØïÊé®ÈÄÅ (Â§ÑÁêÜÂπ∂ÂèëÂÜ≤Á™Å) ---
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            
            # Ê£ÄÊü•ËøúÁ®ãÊòØÂê¶ÊúâÊñ∞Êèê‰∫§ÈúÄË¶ÅÂêàÂπ∂
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              # Â∞ùËØï Rebase
              if ! git pull --rebase origin main 2>/dev/null; then
                # Â∞ùËØï Merge
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET and REGENERATING..."
                  
                  # === ÂÜ≤Á™ÅÊÅ¢Â§çÈÄªËæë ===
                  git reset --hard origin/main
                  git checkout main
                  
                  # ÈáçÊñ∞ÁîüÊàêÂèåÁâàÊú¨ (ËøôÈáå‰πüË¶ÅÂä† --no-commit)
                  reapack-index --scan Release --no-commit
                  
                  reapack-index \
                    --output index-cn.xml \
                    --scan Release \
                    --url-template "https://mirror.ghproxy.com/https://github.com/${{ github.repository }}/raw/\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Standard & CN)" || true
                fi
              fi
            fi
            
            # Â∞ùËØïÊé®ÈÄÅ
            if git push origin main 2>&1; then
              echo "‚úÖ Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              echo "Push failed, retrying in 2 seconds... ($retry_count/$max_retries)"
              sleep 2
            fi
          done
          
          echo "‚ùå Failed to push after $max_retries attempts"
          exit 1