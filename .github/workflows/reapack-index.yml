name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 1. 配置 Git 身份
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2. 安装 Pandoc (解决 RTF conversion failed 报错)
      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # 3. 运行索引 (扫描 Release 文件夹)
      - name: Run reapack-index
        run: reapack-index --scan Release --commit
      
      # 4. 推送更改 (处理并发更新的情况)
      - name: Push changes
        run: |
          # 先获取最新状态
          git fetch origin main
          
          # 检查是否有本地更改需要提交
          if git diff --quiet HEAD; then
            echo "No local changes to commit"
            exit 0
          fi
          
          # 提交本地更改（reapack-index 可能已经提交了）
          if ! git diff --cached --quiet; then
            echo "Staging changes..."
            git add -A
            git commit -m "index: update ReaPack index" || echo "No changes to commit"
          fi
          
          # 循环重试推送，处理并发更新
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            # 获取最新远程状态
            git fetch origin main
            
            # 检查远程是否有新的提交
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              echo "Remote has new commits (attempt $((retry_count + 1))/$max_retries), updating local branch..."
              # 远程有新的提交，需要先合并
              if ! git pull --rebase origin main 2>/dev/null; then
                echo "Rebase failed, trying merge..."
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, resetting and retrying..."
                  git reset --hard origin/main
                  git checkout main
                  # 重新运行 reapack-index（如果需要）
                  reapack-index --scan Release --commit || true
                  git add -A
                  git commit -m "index: update ReaPack index" || true
                fi
              fi
            fi
            
            # 尝试推送
            if git push origin main 2>&1; then
              echo "Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Push failed, retrying in 2 seconds..."
                sleep 2
              fi
            fi
          done
          
          echo "Failed to push after $max_retries attempts"
          exit 1
