name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. ç”ŸæˆåŒç‰ˆæœ¬ç´¢å¼• (Standard + CN)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          echo "ðŸ”¹ Generating Standard Index (index.xml)..."
          reapack-index --scan Release --no-commit
          
          echo "ðŸ”¹ Generating China Index (index-cn.xml)..."
          # æ”¹ç”¨ jsDelivr CDNï¼Œè§£å†³ SSL æŠ¥é”™é—®é¢˜ï¼Œä¸”é€Ÿåº¦æžå¿«
          reapack-index \
            --output index-cn.xml \
            --scan Release \
            --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
            --no-commit

          echo "âœ… Verification (Check URL pattern):"
          grep "cdn.jsdelivr.net" index-cn.xml | head -n 1 || echo "Waiting for commit..."

      # 4. æŽ¨é€æ›´æ”¹
      - name: Push changes
        run: |
          git fetch origin main
          git add -A
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: update ReaPack index (Standard & CN to jsDelivr)"
          
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              if ! git pull --rebase origin main 2>/dev/null; then
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET..."
                  git reset --hard origin/main
                  git checkout main
                  
                  # é‡æ–°ç”Ÿæˆé€»è¾‘ä¹Ÿå¿…é¡»åŒæ­¥ä¿®æ”¹ä¸º jsDelivr
                  reapack-index --scan Release --no-commit
                  reapack-index \
                    --output index-cn.xml \
                    --scan Release \
                    --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Standard & CN to jsDelivr)" || true
                fi
              fi
            fi
            
            if git push origin main 2>&1; then
              echo "âœ… Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              sleep 2
            fi
          done
          exit 1
