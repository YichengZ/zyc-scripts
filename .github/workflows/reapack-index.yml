name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 1. 配置 Git 身份，防止提交失败
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2. [关键修复] 安装 Pandoc
      # 你的 @about 包含 Markdown，ReaPack 需要用 Pandoc 将其转为 RTF
      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # 3. 运行索引 (扫描 Release 文件夹，生成到根目录)
      - name: Run reapack-index
        run: reapack-index --scan Release --commit
      
      - name: Push changes
        run: |
          git push origin main || echo "No changes to push"
