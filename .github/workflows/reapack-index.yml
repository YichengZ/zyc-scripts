name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 1. 配置 Git 身份
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2. 安装 Pandoc (解决 RTF conversion failed 报错)
      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # 3. 运行索引 (扫描 Release 文件夹)
      - name: Run reapack-index
        run: reapack-index --scan Release --commit
      
      # 4. 推送更改 (处理并发更新的情况)
      - name: Push changes
        run: |
          # 先获取最新状态（不合并）
          git fetch origin main
          
          # 检查远程是否有新的提交（相对于当前 HEAD）
          if git merge-base --is-ancestor HEAD origin/main; then
            echo "Remote has new commits, updating local branch..."
            # 远程有新的提交，需要先合并
            # 尝试 rebase，如果失败则使用 merge
            if ! git pull --rebase origin main; then
              echo "Rebase failed, trying merge..."
              git pull --no-rebase origin main
            fi
          else
            echo "Local is up to date or ahead, proceeding with push"
          fi
          
          # 检查是否有需要推送的更改
          if git diff --quiet HEAD origin/main; then
            echo "No changes to push (index.xml already up to date)"
          else
            echo "Pushing changes..."
            git push origin main
          fi
