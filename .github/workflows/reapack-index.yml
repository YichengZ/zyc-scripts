name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. æ ¸å¿ƒæ­¥éª¤ï¼šç”ŸæˆåŒç‰ˆæœ¬ç´¢å¼• (æ–‡ä»¶åå·²ä¿®æ”¹ä¸º index-mirror.xml)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          # 1. ç”Ÿæˆä¸»ç‰ˆæœ¬ (index.xml)
          reapack-index \
            --scan Release \
            --name "Zyc Scripts" \
            --no-commit
          
          # 2. ç”Ÿæˆé•œåƒç‰ˆæœ¬ (index-mirror.xml)
          # æ³¨æ„ï¼šæ–‡ä»¶åæ”¹ä¸ºäº† index-mirror.xml
          reapack-index \
            --output index-mirror.xml \
            --scan Release \
            --name "Zyc Scripts (Mirror)" \
            --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
            --no-commit

          # éªŒè¯æ—¥å¿—
          echo "ğŸ” Verifying index-mirror.xml source URLs..."
          grep "cdn.jsdelivr.net" index-mirror.xml | head -n 1 || echo "âŒ ERROR: jsDelivr link NOT found!"

      # 4. æ¨é€æ›´æ”¹
      - name: Push changes
        run: |
          git fetch origin main
          git add -A
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: update ReaPack index (index-mirror.xml)"
          
          # å¾ªç¯é‡è¯•æ¨é€
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              if ! git pull --rebase origin main 2>/dev/null; then
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET and REGENERATING..."
                  git reset --hard origin/main
                  git checkout main
                  
                  # === å†²çªåçš„é‡æ–°ç”Ÿæˆé€»è¾‘ (åŒæ­¥ä¿®æ”¹ä¸º mirror) ===
                  reapack-index --scan Release --name "Zyc Scripts" --no-commit
                  
                  reapack-index \
                    --output index-mirror.xml \
                    --scan Release \
                    --name "Zyc Scripts (Mirror)" \
                    --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Force jsDelivr)" || true
                fi
              fi
            fi
            
            if git push origin main 2>&1; then
              echo "âœ… Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              echo "Push failed, retrying... ($retry_count/$max_retries)"
              sleep 2
            fi
          done
          echo "âŒ Failed to push after retries"
          exit 1

      # =========================================================
      # 5. è‡ªåŠ¨åˆ·æ–° jsDelivr ç¼“å­˜ (é’ˆå¯¹ index-mirror.xml)
      # =========================================================
      - name: Purge jsDelivr Cache
        if: success()
        run: |
          echo "ğŸš€ Purging jsDelivr cache for index-mirror.xml..."
          curl -s -I "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/index-mirror.xml"
          echo "âœ… Cache purge request sent."
