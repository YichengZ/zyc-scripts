name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. æ ¸å¿ƒæ­¥éª¤ï¼šç”ŸæˆåŒç‰ˆæœ¬ç´¢å¼• (æ–‡ä»¶åå·²ä¿®æ”¹ä¸º index-china.xml)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          # 1. ç”Ÿæˆå›½é™…ç‰ˆ (index.xml) - åŸç”Ÿ GitHub é“¾æ¥
          reapack-index \
            --scan Release \
            --name "Zyc Scripts" \
            --no-commit
          
          # 2. ç”Ÿæˆä¸­å›½ç‰ˆ (index-china.xml) - jsDelivr åŠ é€Ÿé“¾æ¥
          # æ³¨æ„ï¼šè¿™é‡Œ output æ”¹æˆäº† index-china.xml
          reapack-index \
            --output index-china.xml \
            --scan Release \
            --name "Zyc Scripts (CN)" \
            --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
            --no-commit

          # éªŒè¯æ—¥å¿—ï¼šæ£€æŸ¥æ–°æ–‡ä»¶æ˜¯å¦ç”Ÿæˆæ­£ç¡®
          echo "ğŸ” Verifying index-china.xml source URLs..."
          grep "cdn.jsdelivr.net" index-china.xml | head -n 1 || echo "âŒ ERROR: jsDelivr link NOT found!"

      # 4. æ¨é€æ›´æ”¹
      - name: Push changes
        run: |
          git fetch origin main
          # æŠŠæ‰€æœ‰å˜åŒ–ï¼ˆåŒ…æ‹¬æ–°æ–‡ä»¶ï¼‰åŠ å…¥æš‚å­˜åŒº
          git add -A
          
          # å¦‚æœæ²¡æœ‰å˜åŒ–å°±é€€å‡º
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: update ReaPack index (index-china.xml)"
          
          # å¾ªç¯é‡è¯•æ¨é€ï¼Œé˜²æ­¢å¹¶å‘å†²çª
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              if ! git pull --rebase origin main 2>/dev/null; then
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET and REGENERATING..."
                  git reset --hard origin/main
                  git checkout main
                  
                  # === å†²çªåçš„é‡æ–°ç”Ÿæˆé€»è¾‘ (å¿…é¡»å’Œä¸Šé¢å®Œå…¨ä¸€è‡´ï¼ŒåŒ…æ‹¬æ–°æ–‡ä»¶å) ===
                  reapack-index --scan Release --name "Zyc Scripts" --no-commit
                  
                  reapack-index \
                    --output index-china.xml \
                    --scan Release \
                    --name "Zyc Scripts (CN)" \
                    --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Force jsDelivr)" || true
                fi
              fi
            fi
            
            if git push origin main 2>&1; then
              echo "âœ… Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              echo "Push failed, retrying... ($retry_count/$max_retries)"
              sleep 2
            fi
          done
          echo "âŒ Failed to push after retries"
          exit 1

      # =========================================================
      # 5. æ–°å¢æ­¥éª¤ï¼šè‡ªåŠ¨æ¸…é™¤ jsDelivr ç¼“å­˜
      # =========================================================
      - name: Purge jsDelivr Cache
        if: success() # åªæœ‰ä¸Šé¢çš„ push æˆåŠŸäº†æ‰æ‰§è¡Œ
        run: |
          echo "ğŸš€ Purging jsDelivr cache for index-china.xml..."
          # å‘é€ purge è¯·æ±‚ï¼Œå¼ºåˆ¶åˆ·æ–° CDN
          curl -s -I "https://purge.jsdelivr.net/gh/${{ github.repository }}@main/index-china.xml"
          
          echo "âœ… Cache purge request sent."
