name: ReaPack Indexer

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Release/REAPER/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整历史记录用于 reapack-index

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Generate index.xml
        run: |
          cd Release
          echo "=== 当前目录 ==="
          pwd
          ls -la
          echo ""
          echo "=== 检查 Git 状态 ==="
          git status
          echo ""
          echo "=== 运行 reapack-index (非交互模式) ==="
          # 使用 yes 命令自动回答所有提示，或者使用环境变量
          # 设置环境变量避免交互式提示
          export REAPACK_INDEX_NO_PROMPT=1
          # 使用 yes 命令自动回答 'y' 到所有提示
          yes | reapack-index --rebuild 2>&1 || {
            echo "❌ reapack-index 失败，尝试其他方法"
            # 如果失败，尝试使用 --no-commit（如果支持）
            reapack-index --rebuild --no-commit 2>&1 || {
              echo "❌ 所有方法都失败"
              exit 1
            }
          }
          echo ""
          echo "=== 检查生成的 index.xml ==="
          if [ -f "index.xml" ]; then
            echo "✅ index.xml 已生成"
            echo "文件大小: $(wc -l < index.xml) 行"
            echo "文件数: $(grep -c '<source' index.xml || echo '0')"
          else
            echo "❌ index.xml 未生成"
            exit 1
          fi
        env:
          GIT_AUTHOR_NAME: "GitHub Actions"
          GIT_AUTHOR_EMAIL: "actions@github.com"
          CI: "true"  # 标记为 CI 环境

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain Release/index.xml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ index.xml 已更新"
            git diff Release/index.xml | head -50
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ index.xml 无变化"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add Release/index.xml
          git commit -m "Auto-update ReaPack index [skip ci]"
          git push

      - name: Verify index.xml
        run: |
          echo "=== 验证 index.xml ==="
          echo "文件大小: $(wc -l < Release/index.xml) 行"
          echo "文件数: $(grep -c '<source' Release/index.xml || echo '0')"
          echo ""
          echo "主文件:"
          grep 'main="main"' Release/index.xml | grep "zyc_ReaPet" || echo "未找到主文件"
          echo ""
          echo "皮肤数量检查:"
          grep -o "character skins" Release/index.xml | wc -l || echo "0"

