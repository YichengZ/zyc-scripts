name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. Ê†∏ÂøÉÊ≠•È™§ÔºöÁîüÊàêÂèåÁâàÊú¨Á¥¢Âºï
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          # 1. ÁîüÊàêÂõΩÈôÖÁâà (index.xml) - ÂéüÁîü GitHub ÈìæÊé•
          # Âä†‰∏ä --name ÊòØ‰∏∫‰∫ÜÁæéËßÇÔºåÂä†‰∏ä --no-commit ÊòØ‰∏∫‰∫ÜÈò≤Ê≠¢Êä•Èîô
          reapack-index \
            --scan Release \
            --name "Zyc Scripts" \
            --no-commit
          
          # 2. ÁîüÊàê‰∏≠ÂõΩÁâà (index-cn.xml) - jsDelivr Âä†ÈÄüÈìæÊé•
          # ÂÖ≥ÈîÆÁÇπÔºöËøôÈáåÁî®‰∫Ü --url-template Âº∫Ë°åÊåáÂÆö jsDelivr ÂüüÂêç
          reapack-index \
            --output index-cn.xml \
            --scan Release \
            --name "Zyc Scripts (CN)" \
            --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
            --no-commit

          # È™åËØÅÊó•ÂøóÔºöÊâìÂç∞‰∏ÄË°åÁúãÁúãÈìæÊé•ÊòØ‰∏çÊòØ cdn.jsdelivr.net
          echo "üîç Verifying index-cn.xml source URLs..."
          grep "cdn.jsdelivr.net" index-cn.xml | head -n 1 || echo "‚ùå ERROR: jsDelivr link NOT found!"

      # 4. Êé®ÈÄÅÊõ¥Êîπ
      - name: Push changes
        run: |
          git fetch origin main
          # ÊääÊñ∞ÁîüÊàêÁöÑÊñá‰ª∂Âä†ÂÖ•ÊöÇÂ≠òÂå∫
          git add -A
          
          # Â¶ÇÊûúÊ≤°ÊúâÂèòÂåñÂ∞±ÈÄÄÂá∫
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: update ReaPack index (Force jsDelivr)"
          
          # Âæ™ÁéØÈáçËØïÊé®ÈÄÅÔºåÈò≤Ê≠¢Âπ∂ÂèëÂÜ≤Á™Å
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              if ! git pull --rebase origin main 2>/dev/null; then
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET and REGENERATING..."
                  git reset --hard origin/main
                  git checkout main
                  
                  # === ÂÜ≤Á™ÅÂêéÁöÑÈáçÊñ∞ÁîüÊàêÈÄªËæë (ÂøÖÈ°ªÂíå‰∏äÈù¢ÂÆåÂÖ®‰∏ÄËá¥) ===
                  reapack-index --scan Release --name "Zyc Scripts" --no-commit
                  
                  reapack-index \
                    --output index-cn.xml \
                    --scan Release \
                    --name "Zyc Scripts (CN)" \
                    --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Force jsDelivr)" || true
                fi
              fi
            fi
            
            if git push origin main 2>&1; then
              echo "‚úÖ Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              echo "Push failed, retrying... ($retry_count/$max_retries)"
              sleep 2
            fi
          done
          echo "‚ùå Failed to push after retries"
          exit 1
