name: ReaPack Indexer

on:
  push:
    branches: [ main, master ]
    paths:
      - 'Release/REAPER/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:  # 允许手动触发

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 需要完整历史记录用于 reapack-index

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Run reapack-index
        run: |
          cd Release
          reapack-index --rebuild
        env:
          REAPACK_INDEX_NO_PROMPT: 1
          GIT_AUTHOR_NAME: "GitHub Actions"
          GIT_AUTHOR_EMAIL: "actions@github.com"

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain Release/index.xml)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ index.xml 已更新"
            git diff Release/index.xml | head -50
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️ index.xml 无变化"
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add Release/index.xml
          git commit -m "Auto-update ReaPack index [skip ci]"
          git push

      - name: Verify index.xml
        run: |
          echo "=== 验证 index.xml ==="
          echo "文件大小: $(wc -l < Release/index.xml) 行"
          echo "文件数: $(grep -c '<source' Release/index.xml || echo '0')"
          echo ""
          echo "主文件:"
          grep 'main="main"' Release/index.xml | grep "zyc_ReaPet" || echo "未找到主文件"
          echo ""
          echo "皮肤数量检查:"
          grep -o "character skins" Release/index.xml | wc -l || echo "0"

