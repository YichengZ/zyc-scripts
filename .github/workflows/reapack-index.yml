name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 1. é…ç½® Git èº«ä»½
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2. å®‰è£… Pandoc (æ–‡æ¡£è½¬æ¢ä¾èµ–)
      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. æ ¸å¿ƒæ­¥éª¤ï¼šç”ŸæˆåŒç‰ˆæœ¬ç´¢å¼• (Standard + CN)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          echo "ğŸ”¹ Generating Standard Index (index.xml)..."
          # A. ç”Ÿæˆæ ‡å‡†ç‰ˆ - ç»™å›½é™…ç”¨æˆ·
          # æ³¨æ„ï¼šè¿™é‡Œä¸åŠ  --commitï¼Œç¨åç»Ÿä¸€æäº¤
          reapack-index --scan Release
          
          echo "ğŸ”¹ Generating China Index (index-cn.xml)..."
          # B. ç”Ÿæˆä¸­å›½ç‰ˆ - ç»™å›½å†…ç”¨æˆ·
          # ä½¿ç”¨ --url-template ç›´æ¥æ³¨å…¥ mirror.ghproxy.comï¼Œæ— éœ€ sed æ›¿æ¢
          reapack-index \
            --output index-cn.xml \
            --scan Release \
            --url-template "https://mirror.ghproxy.com/https://github.com/${{ github.repository }}/raw/\$commit/\$path"

          # éªŒè¯ç”Ÿæˆç»“æœ (æ‰“å°ä¸€è¡Œæ—¥å¿—ä»¥ä¾¿æ£€æŸ¥)
          echo "âœ… Verification (First line of source in index-cn.xml):"
          grep "<source>" index-cn.xml | head -n 1 || echo "No source tags found yet"

      # 4. æ¨é€æ›´æ”¹ (åŒ…å«å¹¶å‘å†²çªè‡ªåŠ¨ä¿®å¤é€»è¾‘)
      - name: Push changes
        run: |
          # --- é˜¶æ®µä¸€ï¼šæäº¤æœ¬åœ°æ›´æ”¹ ---
          git fetch origin main
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶å˜åŠ¨
          if git diff --quiet HEAD; then
            echo "No local changes to commit"
            exit 0
          fi
          
          # æäº¤
          if ! git diff --cached --quiet; then
            echo "Staging changes..."
            git add -A
            git commit -m "index: update ReaPack index (Standard & CN)" || echo "No changes to commit"
          fi
          
          # --- é˜¶æ®µäºŒï¼šå¾ªç¯é‡è¯•æ¨é€ (å¤„ç†å¤šäººåŒæ—¶æäº¤çš„æƒ…å†µ) ---
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            
            # æ£€æŸ¥è¿œç¨‹æ˜¯å¦æœ‰æ–°æäº¤éœ€è¦åˆå¹¶
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              echo "Remote has new commits, syncing..."
              
              # å°è¯• Rebase
              if ! git pull --rebase origin main 2>/dev/null; then
                echo "Rebase failed, trying merge..."
                # å°è¯• Merge
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET and REGENERATING..."
                  
                  # === å…³é”®æ¢å¤é€»è¾‘ ===
                  # å¦‚æœåˆå¹¶å½»åº•å¤±è´¥ï¼Œæ”¾å¼ƒæœ¬åœ°æäº¤ï¼Œé‡ç½®ä¸ºè¿œç¨‹çŠ¶æ€ï¼Œç„¶åé‡æ–°è¿è¡Œç”Ÿæˆå‘½ä»¤
                  git reset --hard origin/main
                  git checkout main
                  
                  # é‡æ–°ç”Ÿæˆæ ‡å‡†ç‰ˆ
                  reapack-index --scan Release
                  
                  # é‡æ–°ç”Ÿæˆä¸­å›½ç‰ˆ
                  reapack-index \
                    --output index-cn.xml \
                    --scan Release \
                    --url-template "https://mirror.ghproxy.com/https://github.com/${{ github.repository }}/raw/\$commit/\$path"
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Standard & CN)" || true
                fi
              fi
            fi
            
            # å°è¯•æ¨é€
            if git push origin main 2>&1; then
              echo "âœ… Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              echo "Push failed, retrying in 2 seconds... ($retry_count/$max_retries)"
              sleep 2
            fi
          done
          
          echo "âŒ Failed to push after $max_retries attempts"
          exit 1
