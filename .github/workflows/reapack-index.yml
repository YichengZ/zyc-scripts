name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. ç”ŸæˆåŒç‰ˆæœ¬ç´¢å¼• (Standard + CN)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          echo "ðŸ”¹ Generating Standard Index (index.xml)..."
          # A. ç”Ÿæˆæ ‡å‡†ç‰ˆ
          # åŠ ä¸Š --name å‚æ•°ï¼Œé˜²æ­¢ ReaPack æŠ¥é”™
          reapack-index \
            --scan Release \
            --name "Zyc Scripts" \
            --no-commit
          
          echo "ðŸ”¹ Generating China Index (index-cn.xml)..."
          # B. ç”Ÿæˆä¸­å›½ç‰ˆ
          # åŠ ä¸Š --name å‚æ•°ï¼Œè¿™é‡Œæˆ‘ç‰¹æ„åŠ äº† (CN) åŽç¼€ï¼Œæ–¹ä¾¿ç”¨æˆ·åŒºåˆ†
          reapack-index \
            --output index-cn.xml \
            --scan Release \
            --name "Zyc Scripts (CN)" \
            --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
            --no-commit

          echo "âœ… Verification:"
          head -n 2 index-cn.xml

      # 4. æŽ¨é€æ›´æ”¹
      - name: Push changes
        run: |
          git fetch origin main
          git add -A
          
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          
          echo "Staging changes..."
          git commit -m "index: fix empty repo name error"
          
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            git fetch origin main
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              if ! git pull --rebase origin main 2>/dev/null; then
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, performing HARD RESET..."
                  git reset --hard origin/main
                  git checkout main
                  
                  # === é‡æ–°ç”Ÿæˆé€»è¾‘ (å¸¦åå­—) ===
                  reapack-index --scan Release --name "Zyc Scripts" --no-commit
                  
                  reapack-index \
                    --output index-cn.xml \
                    --scan Release \
                    --name "Zyc Scripts (CN)" \
                    --url-template "https://cdn.jsdelivr.net/gh/${{ github.repository }}@\$commit/\$path" \
                    --no-commit
                  
                  git add -A
                  git commit -m "index: fix empty repo name error" || true
                fi
              fi
            fi
            
            if git push origin main 2>&1; then
              echo "âœ… Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              sleep 2
            fi
          done
          exit 1
