name: ReaPack Indexer

on:
  push:
    branches: [ main ]
    paths:
      - 'Release/**'
      - '.github/workflows/reapack-index.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # 1. 配置 Git 身份
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 2. 安装 Pandoc
      - name: Install system dependencies
        run: sudo apt-get install -y pandoc

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
      
      - name: Install reapack-index
        run: gem install reapack-index
      
      # =========================================================
      # 3. Generate dual index files (Standard + CN)
      # =========================================================
      - name: Run reapack-index (Dual Generation)
        run: |
          # A. Generate standard index.xml (for international users)
          reapack-index --scan Release --commit
          
          # B. Generate CN index (index-cn.xml) with ghproxy mirror
          # Note: reapack-index may not support --url-template, so we use sed to replace URLs
          reapack-index --scan Release --output index-cn.xml --commit || true
          
          # Replace GitHub URLs with ghproxy mirror URLs
          if [ -f "index-cn.xml" ]; then
            sed -i 's|https://github.com/|https://mirror.ghproxy.com/https://github.com/|g' index-cn.xml
            echo "✅ Generated index-cn.xml with ghproxy URLs"
          else
            # Fallback: generate from standard index.xml
            echo "Generating index-cn.xml from index.xml..."
            sed 's|https://github.com/|https://mirror.ghproxy.com/https://github.com/|g' index.xml > index-cn.xml
            echo "✅ Generated index-cn.xml using sed replacement"
          fi
          
          # Verify CN index
          ghproxy_count=$(grep -c "mirror.ghproxy.com" index-cn.xml || echo "0")
          echo "ghproxy URLs in index-cn.xml: $ghproxy_count"

      # 4. 推送更改 (保留了你原有的健壮重试逻辑)
      - name: Push changes
        run: |
          # 先获取最新状态
          git fetch origin main
          
          # 检查是否有本地更改需要提交 (任何一个文件变动都算)
          if git diff --quiet HEAD; then
            echo "No local changes to commit"
            exit 0
          fi
          
          # 提交本地更改
          if ! git diff --cached --quiet; then
            echo "Staging changes..."
            git add -A
            git commit -m "index: update ReaPack index (Standard & CN)" || echo "No changes to commit"
          fi
          
          # 循环重试推送，处理并发更新
          max_retries=5
          retry_count=0
          
          while [ $retry_count -lt $max_retries ]; do
            # 获取最新远程状态
            git fetch origin main
            
            # 检查远程是否有新的提交
            if git merge-base --is-ancestor HEAD origin/main 2>/dev/null; then
              echo "Remote has new commits (attempt $((retry_count + 1))/$max_retries), updating local branch..."
              # 远程有新的提交，需要先合并
              if ! git pull --rebase origin main 2>/dev/null; then
                echo "Rebase failed, trying merge..."
                if ! git pull --no-rebase origin main 2>/dev/null; then
                  echo "Merge failed, resetting and retrying..."
                  # === 关键：如果合并彻底失败，重置回远程状态，然后重新运行生成 ===
                  git reset --hard origin/main
                  git checkout main
                  
                  # Regenerate index.xml
                  reapack-index --scan Release --commit
                  # Regenerate index-cn.xml
                  reapack-index --scan Release --output index-cn.xml --commit || true
                  if [ -f "index-cn.xml" ]; then
                    sed -i 's|https://github.com/|https://mirror.ghproxy.com/https://github.com/|g' index-cn.xml
                  else
                    sed 's|https://github.com/|https://mirror.ghproxy.com/https://github.com/|g' index.xml > index-cn.xml
                  fi
                  
                  git add -A
                  git commit -m "index: update ReaPack index (Standard & CN)" || true
                fi
              fi
            fi
            
            # 尝试推送
            if git push origin main 2>&1; then
              echo "Push successful!"
              exit 0
            else
              retry_count=$((retry_count + 1))
              if [ $retry_count -lt $max_retries ]; then
                echo "Push failed, retrying in 2 seconds..."
                sleep 2
              fi
            fi
          done
          
          echo "Failed to push after $max_retries attempts"
          exit 1
