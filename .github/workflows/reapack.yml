name: ReaPack Indexer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fetch repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # 1. 配置 Git 身份 (必须做，否则无法提交)
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Install Pandoc
        run: sudo apt-get install -yy pandoc

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install reapack-index
        run: gem install reapack-index

      # 2. 运行工具 (加上 --commit 参数，禁止弹出询问框)
      - name: Run reapack-index
        run: reapack-index --name "Zyc Scripts" --commit .

      # 3. 推送到仓库
      - name: Push changes
        run: git push
