name: ReaPack Indexer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Fetch repository
        uses: actions/checkout@v4
        with:
          # 【这是成败的关键】
          # 改为 1。意思是：只下载最新版代码，绝对不看旧历史。
          # 这样就能完美避开你历史记录里的那个 fatal error。
          fetch-depth: 1

      - name: Install Pandoc
        run: sudo apt-get install -yy pandoc

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2

      - name: Install reapack-index
        run: gem install reapack-index

      - name: Run reapack-index
        # 加上 --verbose 可以看到更多错误信息（如果有的话）
        # 只要最新版 Header 没写错，这步这次一定能过
        run: reapack-index --name "Zyc Scripts" . --verbose

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: index.xml
          commit_message: "Update ReaPack index [skip ci]"
          branch: main
